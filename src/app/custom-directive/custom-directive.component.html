<div class="row">
    <div class="col-md-6">
        <input type="text" [(ngModel)]="username">
        <button (click)="onSubmit()">Submit</button>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div id="customDiv" *ngIf="isSubmitted" appHelloDirective [userInfo]="username"></div>
    </div>
</div>
